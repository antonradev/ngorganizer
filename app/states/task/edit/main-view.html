<div class="task-state container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="task-single">
                    <h1><span class="text-muted">Edit Task:</span> {{Task.name}}</h1>
                    <div class="whitespace"></div>
                    <div class="text-right">
                        <button class="btn" ui-sref="task({taskId: Task.id})">Cancel</button>
                    </div>
                    <div class="whitespace"></div>
                    <form ng-submit="saveTask()" name="taskEditForm">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID:</th>
                                    <th>Task Name:</th>
                                    <th>Description:</th>
                                    <th>Created on:</th>
                                    <th>Ends on:</th>
                                    <th>Assigned to:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{Task.id}}</td>
                                    <td><input class="form-control" type='text' ng-model="Task.name" value="{{Task.name}}"></td>
                                    <td><textarea class="form-control" ng-model="Task.description">{{Task.description}}</textarea></td>
                                    <td>{{Task.created_date}}</td>
                                    <td><input class="form-control" type='text' value="{{Task.end_date}}"></td>
                                    <td>{{Task.assigned_to}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="whitespace"></div>
                        <input type="submit" id="saveTaskButton" value="Submit" class="btn btn-primary">
                        <div class="whitespace"></div>
                        <div class="whitespace"></div>
                        <div class="well">formData = {{Task}}</div>
                        <div class="whitespace"></div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
