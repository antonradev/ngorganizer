<div class="task-state container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="task-single">
                    <h1><span class="text-muted">Task:</span> {{Task.data.name}}</h1>
                    <h3><span class="text-muted">ID:</span> <span class="label label-default">{{Task.data.id}}</span></h3>
                    <div class="whitespace"></div>
                    <div class="text-right">
                        <button class="btn" ui-sref="taskEdit({taskId: Task.data.id})">Edit task</button>
                    </div>
                    <div class="whitespace"></div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID:</th>
                                <th>Task Name:</th>
                                <th>Description:</th>
                                <th>Created on:</th>
                                <th>Ends on:</th>
                                <th>Assigned to:</th>
                                <th>Status:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{Task.data.id}}</td>
                                <td>{{Task.data.name}}</td>
                                <td>{{Task.data.description}}</td>
                                <td>{{Task.data.created_date}}</td>
                                <td>{{Task.data.end_date}}</td>
                                <td>{{Task.data.assigned_to}}</td>
                                <td ng-class="
                                        {'new' : Task.data.status_code === '0',
                                                'in-progress' : Task.data.status_code === '1',
                                                'finished' : Task.data.status_code === '2'}" class="task-status">{{Task.data.status}}</td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
